<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1365" height="768" viewBox="0 0 1365 768" role="img" aria-label="Your Pre-TGE Points banner">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1b08"/>
      <stop offset="55%" stop-color="#21360a"/>
      <stop offset="100%" stop-color="#5a7f16"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style type="text/css"><![CDATA[
      .title { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; fill: #ffffff; }
      .subtitle { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill: #f5f8f5; font-weight: 400; }
      .small { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill: #eef3ea; font-weight: 500; }
      .big-number { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 800; fill: #ffffff; }
      .button-text { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; fill: #ffffff; }
      .url-text { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill:#e7f0df; font-weight:500; font-size:20px; }
      .clickable { cursor: pointer; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- soft spotlight -->
  <ellipse cx="1060" cy="460" rx="460" ry="260" fill="#ffffff" opacity="0.03" filter="url(#softGlow)"/>

  <!-- decorative stars -->
  <g opacity="0.9" transform="translate(970,110) rotate(10)">
    <path d="M20 0 L26 14 L40 20 L26 26 L20 40 L14 26 L0 20 L14 14 Z" fill="#9fd45b" opacity="0.95"/>
  </g>
  <g opacity="0.9" transform="translate(1100,520) rotate(-20)">
    <path d="M40 0 L48 26 L74 34 L48 42 L40 68 L32 42 L6 34 L32 26 Z" fill="#7fc140" opacity="0.95"/>
  </g>
  <g opacity="0.85" transform="translate(300,650) rotate(5)">
    <path d="M14 0 L18 10 L28 14 L18 18 L14 28 L10 18 L0 14 L10 10 Z" fill="#a6d86a"/>
  </g>

  <!-- Left text block -->
  <g transform="translate(50,40)">
    <text class="title" x="0" y="120" font-size="110">Your Pre-TGE Points</text>

    <text class="subtitle" x="0" y="220" font-size="46">
      Earn points now to boost your $UP Token
    </text>
    <text class="subtitle" x="0" y="270" font-size="46">allocation</text>

    <text class="small" x="0" y="380" font-size="36">Current Points</text>

    <text class="big-number" x="0" y="520" font-size="160">0 pts</text>
  </g>

  <!-- Button group (clickable) -->
  <!-- Wrap the button group in an <a> so clicking it opens the test link -->
  <a xlink:href="https://evil.com" target="_blank" rel="noopener noreferrer" aria-label="Claim Your Reward - opens in new tab">
    <g class="clickable" transform="translate(755,540)">
      <!-- rounded button background -->
      <rect x="0" y="0" rx="36" ry="36" width="520" height="140" fill="rgba(0,0,0,0.15)" stroke="#8aa14a" stroke-width="3"/>

      <!-- inner subtle highlight -->
      <rect x="6" y="6" rx="30" ry="30" width="508" height="128" fill="rgba(255,255,255,0.02)"/>

      <!-- Button text -->
      <text class="button-text" x="70" y="70" font-size="56" dominant-baseline="middle">Claim Your Reward</text>

      <!-- URL text below -->
      <text class="url-text" x="70" y="100" font-size="20" dominant-baseline="hanging">https://evil.com</text>
    </g>
  </a>

  <!-- Extra small star near button for composition -->
  <g transform="translate(700,660) rotate(0)">
    <path d="M10 0 L12 6 L18 10 L12 14 L10 20 L8 14 L2 10 L8 6 Z" fill="#9dd45d" opacity="0.95"/>
  </g>

</svg>
